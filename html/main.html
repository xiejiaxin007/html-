<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自适应学习</title>
		<link rel="stylesheet" href="../css/common.css">
	</head>
	<body>
		<!--左边固定，右边自适应-->
		<div class="container-hori">
			<div class="fir-left">左边固定</div>
			<div class="fir-right-auto">右边自适应</div>
		</div>
		<!--右边固定，左边自适应-->
		<div class="container-hori">
			<div class="secon-right">右边固定</div>
			<div class="secon-left-auto">左边自适应</div>
		</div>
		<!--右边固定，左边固定，中间自适应-->
		<div class="container-hori">
			<div class="thir-right">右边固定</div>
			<div class="thir-left">左边固定</div>
			<div class="thir-middle-auto">中间自适应</div>
		</div>
		<!--右边固定，左边自适应，左边自适应里面分左边固定，右边自适应-->
		<div class="container-hori">
			<div class="forth-right">右边固定</div>
			<div class="forth-left-container">
				<div class="forth-left-left">左边自适应的左边固定</div>
				<div class="forth-left-right">左边自适应的右边自适应</div>
			</div>
		</div>
		<!--左边固定，右边自适应，右边自适应里面分左边固定，右边自适应-->
		<div class="container-hori">
			<div class="fif-left">左边固定</div>
			<div class="fif-right-container">
				<div class="fif-right-right">右边自适应的右边固定</div>
				<div class="fif-left-left">右边自适应的左边自适应</div>
			</div>
		</div>
		<!--上面固定，下面自适应-->
		<div class="container-verti">
			<div class="fir-top">上面固定</div>
			<div class="fir-bottom">下面自适应</div>
		</div>
		<!--下面固定，上面自适应-->
		<div class="container-verti-secon">
			<div class="secon-top">上面固定</div>
			<div class="secon-bottom">下面自适应</div>
		</div>
		<!--上下固定，中间自适应-->
		<div class="testDiv">
			<div class="containerDiv">
				<div class="containerTop">顶部</div>
				<div class="containerMiddle">中间自适应</div>
				<div class="containerBottom">底部</div>
			</div>
		</div>
		<div class="testDiv2">
			<div class="containerDiv2">
				<div class="testDiv2-top">顶部</div>
				<div class="testDiv2-middle">中间</div>
				<div class="testDiv2-bottom">底部</div>
			</div>
		</div>
	</body>
</html>
